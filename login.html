<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Login - Djeezy Site Probleme</title> 
  <link rel="stylesheet" href="./styl.css"> 
</head> 
<body>
  <section>
    <div class="signin"> 
      <div class="content"> 
        <h2>Sign In</h2> 
        <div class="form"> 
          <div class="inputBox"> 
            <input type="text" id="username" required> 
            <i>Username</i> 
          </div> 
          <div class="inputBox"> 
            <input type="password" id="password" required> 
            <i>Password</i> 
          </div> 
          <div class="links"> 
            <a href="#">Forgot Password</a> 
            <a href="#">Signup</a> 
          </div> 
          <div class="inputBox"> 
            <input type="submit" value="Login" onclick="handleLogin()"> 
          </div> 
        </div> 
      </div> 
    </div> 
  </section>
  
  <!-- Include the external JavaScript file -->
  <script src="logjs.js"></script>
</body>
</html>
